# For every commit that adds 3 lines or fewer, give it the 'tiny' tag. These
# commits are presumably not copyrightable.
line_tags:
  tiny_lines: 3
  tiny_tags: [tiny]

# file_tags are usually for identifying what license a file is under, and what
# component the file is for, so we can determine whether we care about the
# file. If you specify a file_tags entry like this:
#
# file_tags:
#   src/afs/afs_cell.c:
#   - linux-kernel
#   - license:ibm
#
# That means that any commit that touches src/afs/afs_cell.c will get the tags
# 'linux-kernel' and 'license:ibm'.
file_tags:
  # For AFS_component_version_number.c
  src/config/Makefile.version-NOCML.in:
  - linux-kernel
  - license:ibm

  # All of our .ss.c, .cs.c, and .xdr.c files are generated from rxgen, and
  # so derived from src/rxgen/ code.
